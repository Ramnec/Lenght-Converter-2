<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styling.css">
  
<link href='https://fonts.googleapis.com/css?family=Shizuru' rel='stylesheet'>

  <title>Km/Miles Converter</title>
</head>
<body>
  

  <div class="converter-body">

    <h1 class="converter-title">Lenght Converter</h1>
    <h3 class="converter-subtitle">(Imperial to Metric)</h3>

     <input type="text" placeholder="Input" id="input">
     <span>=</span>
    <input id="result" type="text" placeholder="Result"></inpit>


    <select id="inputType">
      <option value="feet">Feet</option>
      <option value="mile">Miles</option>
      <option value="inch">Inches</option>
    </select>

    <select id="resultType">
      <option value="meter">Meters</option>
      <option value="kilometer">Kilometers</option>
      <option value="centimeter">Centimeters</option>
    </select>

    <button class="switch-button">Metric to Imperial</button>

    

  </div>





  <script src="script.js"></script>
</body>
</html>
